<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div class="container">
    <h2>Create Project</h2>
    <form th:action="@{/projects/save}" th:object="${project}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter project name" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Enter project price" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" th:field="*{category.id}" required>
                <option th:each="category : ${listCategories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Enter project description" required></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" th:field="*{status}" placeholder="Enter project status" required>
        </div>
        <div class="form-group">
            <label for="vendorName">Vendor Name</label>
            <input type="text" class="form-control" id="vendorName" th:field="*{vendorName}" placeholder="Enter vendor name" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Project</button>
    </form>
</div>
</body>
</html>
