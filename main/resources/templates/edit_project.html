<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div class="container">
    <h2>Edit Project</h2>
    <form th:action="@{/projects/save}" th:object="${project}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" th:field="*{category}" required>
                <option th:each="category : ${listCategories}" th:value="${category}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" th:field="*{status}" required>
        </div>
        <div class="form-group">
            <label for="vendorName">Vendor Name</label>
            <input type="text" class="form-control" id="vendorName" th:field="*{vendorName}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Project</button>
    </form>
</div>
</body>
</html>
